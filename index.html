<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mines Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #0a0e17;
            --secondary: #00f7ff;
            --success: #00ff9d;
            --danger: #ff0055;
            --warning: #ffcc00;
            --accent: #ff00ff;
            --glass: rgba(15, 22, 39, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background: var(--primary);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 70px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: var(--glass);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary);
        }

        .header h1 {
            color: var(--secondary);
            font-size: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--glass);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }

        .stat-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #8a9bbd;
            font-size: 14px;
            text-transform: uppercase;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 24px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .tab.active {
            background: var(--secondary);
            color: black;
            font-weight: bold;
        }

        .content-card {
            background: var(--glass);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 247, 255, 0.2);
        }

        .card-title {
            color: var(--secondary);
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background: rgba(0, 247, 255, 0.2);
            padding: 15px;
            text-align: left;
            color: var(--secondary);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--secondary), #0066ff);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success), #00a86b);
            color: white;
        }

        .input-control {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--secondary);
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 23, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: var(--glass);
            border: 2px solid var(--secondary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <div class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading" style="display: flex;">
        <div style="width: 50px; height: 50px; border: 5px solid var(--secondary); border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <div id="loadingText" style="margin-top: 20px; color: var(--secondary);">Loading...</div>
    </div>

    <!-- Main Container -->
    <div class="container" id="container" style="display: none;">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-user-shield"></i> ADMIN DASHBOARD</h1>
            <div style="color: #8a9bbd;">Mines Predictor Management System</div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats loaded dynamically -->
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="loadTab('users')"><i class="fas fa-users"></i> USERS</div>
            <div class="tab" onclick="loadTab('codes')"><i class="fas fa-gift"></i> CODES</div>
            <div class="tab" onclick="loadTab('payments')"><i class="fas fa-credit-card"></i> PAYMENTS</div>
            <div class="tab" onclick="loadTab('generate')"><i class="fas fa-plus-circle"></i> GENERATE</div>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <script>
        // ==================== FIREBASE CONFIG ====================
        const firebaseConfig = {
            apiKey: "AIzaSyDtWAjmGIWVr3QGESAClBzRkQ5AZr5Zeys",
            authDomain: "stanybots.firebaseapp.com",
            projectId: "stanybots",
            storageBucket: "stanybots.firebasestorage.app",
            messagingSenderId: "381983533939",
            appId: "1:381983533939:web:201157399592c6389df306",
            measurementId: "G-W3C0C280BY"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ==================== GLOBAL STATE ====================
        let currentTab = 'users';
        let users = [];
        let codes = [];
        let payments = [];
        let resellers = [];

        // ==================== UTILITY FUNCTIONS ====================
        function showLoading(message) {
            document.getElementById('loadingText').textContent = message;
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        }

        function goBack() {
            if (currentTab !== 'users') {
                loadTab('users');
            }
        }

        // ==================== DATABASE AUTO-LOAD ====================
        async function loadAllData() {
            showLoading('Loading data...');
            
            try {
                // Load users
                const usersSnapshot = await db.collection('users').get();
                users = [];
                usersSnapshot.forEach(doc => {
                    users.push({ id: doc.id, ...doc.data() });
                });
                
                // Load codes
                const codesSnapshot = await db.collection('premium_codes').get();
                codes = [];
                codesSnapshot.forEach(doc => {
                    codes.push({ id: doc.id, ...doc.data() });
                });
                
                // Load payments
                const paymentsSnapshot = await db.collection('payments').get();
                payments = [];
                paymentsSnapshot.forEach(doc => {
                    payments.push({ id: doc.id, ...doc.data() });
                });
                
                // Load resellers from codes
                resellers = codes.filter(code => code.type === 'reseller');
                
                updateStats();
                loadTab(currentTab);
                
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Error loading data: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function updateStats() {
            const totalUsers = users.length;
            const premiumUsers = users.filter(u => u.packageType !== 'free').length;
            const activeCodes = codes.filter(c => c.status === 'active').length;
            
            let totalRevenue = 0;
            payments.forEach(p => {
                if (p.status === 'completed') {
                    totalRevenue += p.amount || 0;
                }
            });
            
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--secondary);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-value">${totalUsers}</div>
                    <div class="stat-label">TOTAL USERS</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--success);">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="stat-value">${premiumUsers}</div>
                    <div class="stat-label">PREMIUM USERS</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--accent);">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="stat-value">${activeCodes}</div>
                    <div class="stat-label">ACTIVE CODES</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--warning);">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-value">${totalRevenue.toLocaleString()}</div>
                    <div class="stat-label">TOTAL REVENUE</div>
                </div>
            `;
        }

        // ==================== TAB MANAGEMENT ====================
        function loadTab(tabName) {
            currentTab = tabName;
            
            // Update tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => {
                if (t.textContent.includes(tabName.toUpperCase())) {
                    t.classList.add('active');
                }
            });
            
            switch(tabName) {
                case 'users':
                    loadUsersTab();
                    break;
                case 'codes':
                    loadCodesTab();
                    break;
                case 'payments':
                    loadPaymentsTab();
                    break;
                case 'generate':
                    loadGenerateTab();
                    break;
            }
        }

        function loadUsersTab() {
            let html = `
                <div class="content-card">
                    <div class="card-title">
                        <i class="fas fa-users"></i> ALL USERS (${users.length})
                    </div>
                    
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Package</th>
                                    <th>Expiry</th>
                                    <th>Free Trials</th>
                                    <th>Created</th>
                                    <th>Device ID</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            users.forEach(user => {
                const expiry = user.packageExpiry ? 
                    new Date(user.packageExpiry.seconds * 1000).toLocaleDateString() : 'N/A';
                const created = user.createdAt ? 
                    new Date(user.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                
                html += `
                    <tr>
                        <td>${user.username || 'N/A'}</td>
                        <td style="color: ${user.packageType === 'free' ? 'var(--danger)' : 'var(--success)'}">
                            ${user.packageType || 'free'}
                        </td>
                        <td>${expiry}</td>
                        <td>${user.freeTrialsUsed || 0}/2</td>
                        <td>${created}</td>
                        <td><small>${user.deviceId ? user.deviceId.substring(0, 8) + '...' : 'N/A'}</small></td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }

        function loadCodesTab() {
            let html = `
                <div class="content-card">
                    <div class="card-title">
                        <i class="fas fa-gift"></i> ALL CODES (${codes.length})
                    </div>
                    
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Type</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                    <th>Used By</th>
                                    <th>Created</th>
                                    <th>Expires</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            codes.forEach(code => {
                const created = code.createdAt ? 
                    new Date(code.createdAt.seconds * 1000).toLocaleDateString() : 'N/A';
                const expires = code.expiresAt ? 
                    new Date(code.expiresAt.seconds * 1000).toLocaleDateString() : 'N/A';
                
                html += `
                    <tr>
                        <td><strong>${code.code}</strong></td>
                        <td>${code.type || 'premium'}</td>
                        <td>${code.duration || 30} days</td>
                        <td style="color: ${code.status === 'active' ? 'var(--success)' : code.status === 'used' ? 'var(--warning)' : 'var(--danger)'}">
                            ${code.status || 'active'}
                        </td>
                        <td>${code.usedByUsername || 'N/A'}</td>
                        <td>${created}</td>
                        <td>${expires}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }

        function loadPaymentsTab() {
            let html = `
                <div class="content-card">
                    <div class="card-title">
                        <i class="fas fa-credit-card"></i> PAYMENT HISTORY (${payments.length})
                    </div>
                    
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Username</th>
                                    <th>Phone</th>
                                    <th>Amount</th>
                                    <th>Package</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            payments.forEach(payment => {
                const date = payment.createdAt ? 
                    new Date(payment.createdAt.seconds * 1000).toLocaleString() : 'N/A';
                
                html += `
                    <tr>
                        <td><small>${payment.orderId || 'N/A'}</small></td>
                        <td>${payment.username || 'N/A'}</td>
                        <td>${payment.phone || 'N/A'}</td>
                        <td><strong>${payment.amount ? payment.amount.toLocaleString() : 0} TZS</strong></td>
                        <td>${payment.package || 'N/A'}</td>
                        <td style="color: ${payment.status === 'completed' ? 'var(--success)' : payment.status === 'pending' ? 'var(--warning)' : 'var(--danger)'}">
                            ${payment.status || 'pending'}
                        </td>
                        <td>${date}</td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }

        function loadGenerateTab() {
            document.getElementById('content').innerHTML = `
                <div class="content-card">
                    <div class="card-title">
                        <i class="fas fa-plus-circle"></i> GENERATE CODES
                    </div>
                    
                    <div style="display: grid; gap: 20px;">
                        <div>
                            <div style="color: var(--secondary); margin-bottom: 5px;">Code Type</div>
                            <select id="codeType" class="input-control">
                                <option value="premium">Premium Code</option>
                                <option value="reseller">Reseller Code</option>
                            </select>
                        </div>
                        
                        <div>
                            <div style="color: var(--secondary); margin-bottom: 5px;">Duration (Days)</div>
                            <input type="number" id="duration" class="input-control" value="30" min="1" max="365">
                        </div>
                        
                        <div>
                            <div style="color: var(--secondary); margin-bottom: 5px;">Number of Codes</div>
                            <input type="number" id="count" class="input-control" value="1" min="1" max="100">
                        </div>
                        
                        <div id="resellerFields" style="display: none;">
                            <div>
                                <div style="color: var(--secondary); margin-bottom: 5px;">Reseller Username</div>
                                <input type="text" id="resellerUsername" class="input-control" placeholder="Reseller username">
                            </div>
                            
                            <div>
                                <div style="color: var(--secondary); margin-bottom: 5px;">Codes Limit (0 for unlimited)</div>
                                <input type="number" id="codeLimit" class="input-control" value="10" min="0">
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-success" onclick="generateCodes()" style="margin-top: 20px; width: 100%; padding: 15px;">
                        <i class="fas fa-bolt"></i> GENERATE CODES
                    </button>
                    
                    <div id="generatedCodes" style="margin-top: 20px; display: none;">
                        <!-- Codes will appear here -->
                    </div>
                </div>
            `;
            
            // Show/hide reseller fields
            document.getElementById('codeType').addEventListener('change', function() {
                const resellerFields = document.getElementById('resellerFields');
                if (this.value === 'reseller') {
                    resellerFields.style.display = 'block';
                } else {
                    resellerFields.style.display = 'none';
                }
            });
        }

        async function generateCodes() {
            const type = document.getElementById('codeType').value;
            const duration = parseInt(document.getElementById('duration').value);
            const count = parseInt(document.getElementById('count').value);
            
            if (count < 1 || count > 100) {
                alert('Please enter between 1 and 100 codes');
                return;
            }
            
            showLoading('Generating codes...');
            
            const generated = [];
            const now = new Date();
            const expiry = new Date();
            expiry.setDate(expiry.getDate() + duration);
            
            try {
                for (let i = 0; i < count; i++) {
                    const code = 'STANY' + Math.random().toString(36).substr(2, 8).toUpperCase();
                    generated.push(code);
                    
                    const codeData = {
                        code: code,
                        type: type,
                        duration: duration,
                        status: 'active',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        expiresAt: expiry
                    };
                    
                    // Add reseller specific fields
                    if (type === 'reseller') {
                        const username = document.getElementById('resellerUsername').value;
                        const limit = parseInt(document.getElementById('codeLimit').value) || 0;
                        
                        codeData.username = username || 'Admin';
                        codeData.limit = limit;
                    }
                    
                    await db.collection('premium_codes').add(codeData);
                }
                
                // Show generated codes
                document.getElementById('generatedCodes').innerHTML = `
                    <div style="background: rgba(0,0,0,0.3); padding: 20px; border-radius: 10px; margin: 20px 0;">
                        <div style="color: var(--success); margin-bottom: 10px;">
                            <i class="fas fa-check-circle"></i> ${count} codes generated!
                        </div>
                        <div style="font-family: monospace; max-height: 200px; overflow-y: auto;">
                            ${generated.map(c => `<div style="margin: 5px 0;">${c}</div>`).join('')}
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="copyCodes()">
                        <i class="fas fa-copy"></i> COPY ALL CODES
                    </button>
                `;
                document.getElementById('generatedCodes').style.display = 'block';
                
                // Reload data
                await loadAllData();
                
            } catch (error) {
                console.error('Error generating codes:', error);
                alert('Error generating codes: ' + error.message);
            }
        }

        function copyCodes() {
            const codes = Array.from(document.querySelectorAll('#generatedCodes div div'))
                .map(div => div.textContent)
                .join('\n');
            
            navigator.clipboard.writeText(codes);
            alert('Codes copied to clipboard!');
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', function() {
            // Security
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                alert('Action not allowed');
            });
            
            document.addEventListener('copy', function(e) {
                e.preventDefault();
                alert('Copying disabled');
            });
            
            // Load data
            loadAllData();
        });
    </script>
</body>
</html>
